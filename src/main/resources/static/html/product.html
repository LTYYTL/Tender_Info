<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>物料管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css" >
    <link rel="stylesheet" href="../materialize/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script src="../materialize/js/materialize.js"></script>
    <script src="../js/product.js"></script>
</head>
<body>
<!-- 上传文件弹窗 -->
<div id="importFile" class="modal">
    <div class="modal-content">
        <form method="post" action="/uploadProduct" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="提交" class="layui-btn">
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">取消</a>
    </div>
</div>
<!--添加弹窗-->
<div id="addPro" class="modal">
    <div class="modal-content">
        <div class="row">
            <form class="col s12" action="/addProduct">
                <div class="row">
                    <div class="input-field col s6">
                        <input  id="product_name" type="text" class="validate" name="product_name">
                        <label for="product_name">物料名称</label>
                    </div>
                    <div class="input-field col s6">
                        <input  id="product_type" type="text" class="validate" name="product_type">
                        <label for="product_type">物料类型</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s3">
                        <input  id="product_brand" type="text" class="validate" name="product_brand">
                        <label for="product_brand">品牌</label>
                    </div>
                    <div class="input-field col s3">
                        <input  id="product_price" type="text" class="validate" name="product_price">
                        <label for="product_price">物料单价</label>
                    </div>
                    <div class="input-field col s3">
                        <input  id="product_number" type="text" class="validate" name="product_number">
                        <label for="product_number">数量</label>
                    </div>
                    <div class="input-field col s3">
                        <input  id="unit" type="text" class="validate" name="unit">
                        <label for="unit">计量单位</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="product_description" class="materialize-textarea" name="product_description"></textarea>
                        <label for="product_description">文本域</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <input  id="product_supplierId" type="text" class="validate" name="product_supplierId">
                        <label for="product_supplierId">供应商</label>
                    </div>
                    <div class="input-field col s4">
                        <!--<div class="switch">-->
                            <!--<label>-->
                                <!--禁用-->
                                <!--<input type="checkbox">-->
                                <!--<span class="lever"></span>-->
                            <!--</label>-->
                        <!--</div>-->
                        <input  id="product_state" type="text" class="validate" name="product_state">
                        <label for="product_state">状态（禁用：1）</label>
                    </div>
                    <div class="input-field col s4">
                        <button class="btn waves-effect waves-light" type="submit">提交
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">取消</a>
    </div>
</div>

<!--更新弹窗-->
<div id="updatePro" class="modal">
    <div class="modal-content">
        <div class="row">
            <form class="col s12" action="/updateProduct">
                <div class="row">
                    <div class="input-field col s4">
                        <input disabled placeholder="物料编号"  id="update_products_id" type="text" class="validate" name="update_product_id">
                        <input style="display: none" placeholder="物料编号"  id="update_product_id" type="text" class="validate" name="product_id">
                        <label  for="update_product_id">物料编号</label>
                    </div>
                    <div class="input-field col s4">
                        <input  placeholder="物料名称" id="update_product_name" type="text" class="validate" name="product_name">
                        <label  for="update_product_name">物料名称</label>
                    </div>
                    <div class="input-field col s4">
                        <input  placeholder="物料类型" id="update_product_type" type="text" class="validate" name="product_type">
                        <label for="product_type">物料类型</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s3">
                        <input placeholder="品牌" id="update_product_brand" type="text" class="validate" name="product_brand">
                        <label for="product_brand">品牌</label>
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="物料单位" id="update_product_price" type="text" class="validate" name="product_price">
                        <label for="product_price">物料单价</label>
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="数量" id="update_product_number" type="text" class="validate" name="product_number">
                        <label for="product_number">数量</label>
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="计量单位" id="update_unit" type="text" class="validate" name="unit">
                        <label for="unit">计量单位</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12">
                        <textarea placeholder="描述" id="update_product_description" class="materialize-textarea" name="product_description"></textarea>
                        <label for="product_description">描述</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <input placeholder="供应商名称" id="update_product_supplierId" type="text" class="validate" name="product_supplierId">
                        <label for="product_supplierId">供应商</label>
                    </div>
                    <div class="input-field col s4">
                        <!--<div class="switch">-->
                        <!--<label>-->
                        <!--禁用-->
                        <!--<input type="checkbox">-->
                        <!--<span class="lever"></span>-->
                        <!--</label>-->
                        <!--</div>-->
                        <input placeholder="状态" id="update_product_state" type="text" class="validate" name="product_state">
                        <label for="product_state">状态（禁用：1）</label>
                    </div>
                    <div class="input-field col s4">
                        <button class="btn waves-effect waves-light" type="submit">提交
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">取消</a>
    </div>
</div>

<!--导航栏-->
<ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item layui-this"><a href="product.html">物料管理</a></li>
    <li class="layui-nav-item"><a href="expert.html">专家管理</a></li>
    <li class="layui-nav-item "><a href="supplier.html">供应商管理</a></li>
</ul>

<!--搜索框-->
<script type="text/html" id="toolbarDemo">
    <!--工具头-->
    <div class="demoTable">
        <select name="searchContant" id="searchContant" class="layui-input" onchange="changeVl()">
            <option value="">请选择搜索内容</option>
            <option value="searchId">搜索编号</option>
            <option value="searchName">搜索物料名称</option>
            <option value="searchType">搜索类型</option>
            <option value="searchBrand">搜索品牌</option>
        </select>
        <div class="layui-inline">
            <input class="layui-input" name="searchText" id="searchText" autocomplete="off">
        </div>
        <button class="layui-btn" id="searchBtn" onclick="searchProduct()"><i class="layui-icon">&#xe615;</i>搜索</button>
        <button class="layui-btn" id="addProduct" onclick="addProduct()"><i class="layui-icon">&#xe654;</i>添加</button>


        <button class="layui-btn" id="uploadEx" onclick="uploadEx()"><i class="layui-icon">&#xe67c;</i>上传文件</button>
    </div>
</script>
<!--编辑框-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!--数据表-->
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="checkboxTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="product_state" value="{{d.product_state}}" title="禁用" lay-filter="lockDemo" {{ d.product_state == 1 ? 'checked' : '' }} disabled>
</script>


<script>

        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });

    });

</script>
</body>
</html>
